<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Weather App!!</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navigation">
            <div class="nav-text"> Weather App!!</div>
            <div class="search-bar">
                <input type="text" placeholder="Search Location">
                <span><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
        </div>

        <!-- Main Body -->
        <div class="mainbody">
            <!-- City Name Card -->
            <div class="location-card">
                <h1>Hyderabad, Telangana, India</h1>
                <div class="fav-button">
                    <button><i class="fa fa-star" aria-hidden="true"></i>Add to favorites</button>
                </div>
            </div>
            
            <div class="weather-stats-card">
                <div class="weather-info">
                    <div class="row-1">
                        <div class="day">
                            <h2>Wednesady, 1:00 PM</h2>
                        </div>
                        <div class="weather-logo">
                            <img src="./rain_s_cloudy.png"/>
                        </div>
                        <div class="weather-status">
                            <span>Mostly Cloudy</span>
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="value-card">
                            <div class="value">28</div>
                            <div class="value-text">Temperature</div>
                        </div>
                        <div class="value-card">
                            <div class="value">28</div>
                            <div class="value-text">Wind</div>
                        </div>
                        <div class="value-card">
                            <div class="value">28</div>
                            <div class="value-text">Humidity</div>
                        </div>
                        <div class="value-card">
                            <div class="value">28</div>
                            <div class="value-text">Perception</div>
                        </div>
                    </div>
                </div>
                <div class="google-maps">
                    <h3>Googel Map Goes Here</h3>
                </div>
            </div>
        </div>
    </body>
</html>
